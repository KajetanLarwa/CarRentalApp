<div>
  <div *ngIf="user$ | async; let user; else loginButton">
    <button [matMenuTriggerFor]="menu" mat-button><mat-icon>person</mat-icon>test@test.pl</button>
  </div>
  <ng-template #loginButton>
    <button mat-button (click)="login()">
      <mat-icon>person</mat-icon>
      Login
    </button>
  </ng-template>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon>Logout</button>
  </mat-menu>
</div>
