<div class="container">
  <h2>Currently rented cars</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
      <td mat-cell *matCellDef="let entry"> {{entry.brand | titlecase }} </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
      <td mat-cell *matCellDef="let entry"> {{entry.model  | titlecase }} </td>
    </ng-container>

    <!-- Production year Column -->
    <ng-container matColumnDef="rentDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rent date </th>
      <td mat-cell *matCellDef="let entry"> {{entry.rentDate.toLocaleString('pl')}} </td>
    </ng-container>

    <!-- ProviderCompany Column -->
    <ng-container matColumnDef="provider">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Provider Company </th>
      <td mat-cell *matCellDef="let entry"> {{entry.provider.name}} </td>
    </ng-container>

    <!-- Show details column -->
    <ng-container matColumnDef="returnMe">
      <th mat-header-cell *matHeaderCellDef> Return me </th>
      <td mat-cell *matCellDef="let entry"> <button type="button" mat-raised-button color="primary" *appVisibleFor="[Employee]">Return me</button> </td>
    </ng-container>

    <!-- Row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
