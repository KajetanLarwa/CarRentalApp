<div class="container" fxLayout="row" fxLayoutGap="2%">
  <div fxFlex="20%">
    <app-car-search-filter></app-car-search-filter>
  </div>
  <div fxFlex="80%" fxLayout="column" fxLayoutGap="0.5%">
    <button class="search-button" mat-raised-button type="button" color="primary" (click)="getDataFromService()">Search</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Brand Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let car"> {{car.Brand}} </td>
      </ng-container>

      <!-- Model Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let car"> {{car.Model}} </td>
      </ng-container>

      <!-- Production date Column -->
      <ng-container matColumnDef="productionYear">
        <th mat-header-cell *matHeaderCellDef> Production year </th>
        <td mat-cell *matCellDef="let car"> {{car.ProductionYear}} </td>
      </ng-container>

      <!-- Capacity Column -->
      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef> Capacity </th>
        <td mat-cell *matCellDef="let car"> {{car.Capacity}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let car"> {{car.Category}} </td>
      </ng-container>

      <!-- Show details column -->
      <ng-container matColumnDef="showdetails">
        <th mat-header-cell *matHeaderCellDef> Show details </th>
        <td mat-cell *matCellDef=""> <button type="button" mat-raised-button color="primary">See details</button> </td>
      </ng-container>

      <!-- Row definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
